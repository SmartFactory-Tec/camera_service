version: "2"
sql:
  - engine: "postgresql"
    queries: "pkg/queries/"
    schema: "pkg/migrations/"
    gen:
      go:
        package: "dbschema"
        sql_package: "pgx/v5"
        out: "pkg/dbschema"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: snake
        overrides:
          - db_type: "camera_orientation"
            go_type: "github.com/SmartFactory-Tec/camera_service/pkg/dbenums.CameraOrientation"
          - db_type: "direction"
            go_type: "github.com/SmartFactory-Tec/camera_service/pkg/dbenums.Direction"
          - db_type: "camera_orientation"
            go_type: "github.com/SmartFactory-Tec/camera_service/pkg/dbenums.NullCameraOrientation"
            nullable: true
          - db_type: "direction"
            go_type: "github.com/SmartFactory-Tec/camera_service/pkg/dbenums.NullDirection"
            nullable: true